version: "3.8"

services:
  orchestrator:
    build:
      context: .
      dockerfile: docker/orchestrator/Dockerfile
    user: root
    ports:
      - "3000:3000"
    volumes:
      - ./storage:/app/storage
      - /var/run/docker.sock:/var/run/docker.sock
      - ./templates:/app/templates:ro
      - ~/.claude:/root/.claude
    environment:
      - DATABASE_URL=postgresql://user:password@postgres:5432/sitebuilder
      - REDIS_URL=redis://redis:6379
      - MINIO_ENDPOINT=minio:9000
      - MINIO_ACCESS_KEY=minioadmin
      - MINIO_SECRET_KEY=minioadmin
      - ANTHROPIC_API_KEY=${ANTHROPIC_API_KEY}
      - HOST_STORAGE_PATH=${PWD}/storage
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
      minio:
        condition: service_healthy
      minio-init:
        condition: service_completed_successfully
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:3000/"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.orchestrator.rule=Host(`app.localhost`)"
      - "traefik.http.services.orchestrator.loadbalancer.server.port=3000"
    networks:
      - sitebuilder-network

  postgres:
    image: postgres:17-alpine
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data
    environment:
      - POSTGRES_DB=sitebuilder
      - POSTGRES_USER=user
      - POSTGRES_PASSWORD=password
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U user -d sitebuilder"]
      interval: 5s
      timeout: 5s
      retries: 5
    networks:
      - sitebuilder-network

  redis:
    image: redis:7-alpine
    volumes:
      - redisdata:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 5s
      retries: 5
    networks:
      - sitebuilder-network

  minio:
    image: minio/minio
    command: server /data --console-address ":9001"
    volumes:
      - miniodata:/data
    environment:
      - MINIO_ROOT_USER=minioadmin
      - MINIO_ROOT_PASSWORD=minioadmin
    ports:
      - "9001:9001"
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9000/minio/health/live"]
      interval: 5s
      timeout: 5s
      retries: 5
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.minio.rule=Host(`storage.localhost`)"
      - "traefik.http.services.minio.loadbalancer.server.port=9001"
    networks:
      - sitebuilder-network

  minio-init:
    image: minio/mc
    depends_on:
      minio:
        condition: service_healthy
    entrypoint: >
      /bin/sh -c "
      mc alias set sitebuilder http://minio:9000 minioadmin minioadmin;
      mc mb --ignore-existing sitebuilder/scraped-assets;
      mc mb --ignore-existing sitebuilder/site-media;
      mc mb --ignore-existing sitebuilder/snapshots;
      mc mb --ignore-existing sitebuilder/exports;
      echo 'MinIO buckets initialized';
      "
    networks:
      - sitebuilder-network

  traefik:
    image: traefik:v3.0
    command:
      - "--api.insecure=true"
      - "--providers.docker=true"
      - "--providers.docker.exposedbydefault=false"
      - "--entrypoints.web.address=:80"
    ports:
      - "80:80"
      - "8080:8080"
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock:ro
    networks:
      - sitebuilder-network

volumes:
  pgdata:
  redisdata:
  miniodata:

networks:
  sitebuilder-network:
    driver: bridge
