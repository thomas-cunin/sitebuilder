<!-- Header Component -->
<header x-data="{ mobileMenuOpen: false }" class="sticky top-0 z-50 bg-white/95 backdrop-blur border-b border-gray-100">
  <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
    <div class="flex items-center justify-between h-16">
      <!-- Logo -->
      <a href="/" class="flex items-center space-x-2">
        <!-- SLOT: logo -->
        <span class="text-xl font-bold text-primary-600">Logo</span>
      </a>

      <!-- Desktop Navigation -->
      <nav class="hidden md:flex items-center space-x-8">
        <!-- SLOT: nav_links -->
        <a href="/" class="text-gray-700 hover:text-primary-600 font-medium transition-colors">Accueil</a>
        <a href="/about" class="text-gray-700 hover:text-primary-600 font-medium transition-colors">À propos</a>
        <a href="/services" class="text-gray-700 hover:text-primary-600 font-medium transition-colors">Services</a>
        <a href="/contact" class="text-gray-700 hover:text-primary-600 font-medium transition-colors">Contact</a>
      </nav>

      <!-- CTA Button -->
      <div class="hidden md:block">
        <!-- SLOT: header_cta -->
        <a href="/contact" class="inline-flex items-center px-4 py-2 bg-primary-600 text-white font-medium rounded-lg hover:bg-primary-700 transition-colors">
          Nous contacter
        </a>
      </div>

      <!-- Mobile Menu Button -->
      <button
        @click="mobileMenuOpen = !mobileMenuOpen"
        class="md:hidden p-2 text-gray-600 hover:text-gray-900"
        aria-label="Menu"
      >
        <i x-show="!mobileMenuOpen" data-lucide="menu" class="w-6 h-6"></i>
        <i x-show="mobileMenuOpen" data-lucide="x" class="w-6 h-6"></i>
      </button>
    </div>
  </div>

  <!-- Mobile Menu -->
  <div
    x-show="mobileMenuOpen"
    x-transition:enter="transition ease-out duration-200"
    x-transition:enter-start="opacity-0 -translate-y-1"
    x-transition:enter-end="opacity-100 translate-y-0"
    x-transition:leave="transition ease-in duration-150"
    x-transition:leave-start="opacity-100 translate-y-0"
    x-transition:leave-end="opacity-0 -translate-y-1"
    class="md:hidden border-t border-gray-100"
  >
    <div class="px-4 py-4 space-y-3 bg-white">
      <!-- SLOT: mobile_nav_links -->
      <a href="/" class="block py-2 text-gray-700 hover:text-primary-600 font-medium">Accueil</a>
      <a href="/about" class="block py-2 text-gray-700 hover:text-primary-600 font-medium">À propos</a>
      <a href="/services" class="block py-2 text-gray-700 hover:text-primary-600 font-medium">Services</a>
      <a href="/contact" class="block py-2 text-gray-700 hover:text-primary-600 font-medium">Contact</a>
      <a href="/contact" class="block mt-4 px-4 py-2 bg-primary-600 text-white text-center font-medium rounded-lg">
        Nous contacter
      </a>
    </div>
  </div>
</header>
