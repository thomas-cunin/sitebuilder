<!-- Navigation Component (reusable) -->
<!--
  This is a standalone navigation component that can be included
  in pages or used as reference for building navigation structures.

  Usage patterns:

  1. Desktop horizontal navigation
  2. Mobile hamburger menu
  3. Dropdown submenus
  4. Mega menu for complex sites
-->

<!-- Desktop Navigation Pattern -->
<nav class="hidden md:flex items-center space-x-8">
  <!-- Simple link -->
  <a href="/" class="text-gray-700 hover:text-primary-600 font-medium transition-colors">
    Accueil
  </a>

  <!-- Link with dropdown -->
  <div class="relative" x-data="{ open: false }" @mouseenter="open = true" @mouseleave="open = false">
    <button
      class="flex items-center text-gray-700 hover:text-primary-600 font-medium transition-colors"
    >
      Services
      <i data-lucide="chevron-down" class="w-4 h-4 ml-1"></i>
    </button>

    <!-- Dropdown menu -->
    <div
      x-show="open"
      x-transition:enter="transition ease-out duration-200"
      x-transition:enter-start="opacity-0 translate-y-1"
      x-transition:enter-end="opacity-100 translate-y-0"
      x-transition:leave="transition ease-in duration-150"
      x-transition:leave-start="opacity-100 translate-y-0"
      x-transition:leave-end="opacity-0 translate-y-1"
      class="absolute left-0 mt-2 w-56 bg-white rounded-xl shadow-lg border border-gray-100 py-2"
    >
      <a href="/services/web" class="block px-4 py-2 text-gray-700 hover:bg-gray-50 hover:text-primary-600">
        Développement Web
      </a>
      <a href="/services/mobile" class="block px-4 py-2 text-gray-700 hover:bg-gray-50 hover:text-primary-600">
        Applications Mobiles
      </a>
      <a href="/services/design" class="block px-4 py-2 text-gray-700 hover:bg-gray-50 hover:text-primary-600">
        Design UX/UI
      </a>
    </div>
  </div>

  <!-- More links -->
  <a href="/about" class="text-gray-700 hover:text-primary-600 font-medium transition-colors">
    À propos
  </a>
  <a href="/contact" class="text-gray-700 hover:text-primary-600 font-medium transition-colors">
    Contact
  </a>
</nav>

<!-- Mobile Navigation Pattern -->
<nav class="md:hidden" x-data="{ open: false, submenu: null }">
  <!-- Menu button -->
  <button @click="open = !open" class="p-2 text-gray-600 hover:text-gray-900">
    <i x-show="!open" data-lucide="menu" class="w-6 h-6"></i>
    <i x-show="open" data-lucide="x" class="w-6 h-6"></i>
  </button>

  <!-- Mobile menu panel -->
  <div
    x-show="open"
    x-transition
    class="absolute left-0 right-0 top-full bg-white border-t border-gray-100 shadow-lg"
  >
    <div class="px-4 py-4 space-y-1">
      <a href="/" class="block py-3 text-gray-700 hover:text-primary-600 font-medium">
        Accueil
      </a>

      <!-- Submenu in mobile -->
      <div>
        <button
          @click="submenu = submenu === 'services' ? null : 'services'"
          class="w-full flex items-center justify-between py-3 text-gray-700 hover:text-primary-600 font-medium"
        >
          Services
          <i data-lucide="chevron-down" class="w-5 h-5 transition-transform" :class="{ 'rotate-180': submenu === 'services' }"></i>
        </button>
        <div x-show="submenu === 'services'" x-collapse class="pl-4 space-y-1">
          <a href="/services/web" class="block py-2 text-gray-600 hover:text-primary-600">
            Développement Web
          </a>
          <a href="/services/mobile" class="block py-2 text-gray-600 hover:text-primary-600">
            Applications Mobiles
          </a>
          <a href="/services/design" class="block py-2 text-gray-600 hover:text-primary-600">
            Design UX/UI
          </a>
        </div>
      </div>

      <a href="/about" class="block py-3 text-gray-700 hover:text-primary-600 font-medium">
        À propos
      </a>
      <a href="/contact" class="block py-3 text-gray-700 hover:text-primary-600 font-medium">
        Contact
      </a>

      <!-- Mobile CTA -->
      <div class="pt-4">
        <a href="/contact" class="block w-full py-3 bg-primary-600 text-white text-center font-medium rounded-lg hover:bg-primary-700">
          Nous contacter
        </a>
      </div>
    </div>
  </div>
</nav>
