<!-- Stats Section -->
<section id="stats" class="py-20 bg-gray-900 text-white">
  <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
    <!-- Header -->
    <div class="text-center mb-16">
      <!-- SLOT: stats_title -->
      <h2 class="text-3xl sm:text-4xl font-bold mb-4">
        Des résultats qui parlent d'eux-mêmes
      </h2>

      <!-- SLOT: stats_subtitle -->
      <p class="text-xl text-gray-400 max-w-2xl mx-auto">
        Des chiffres qui témoignent de notre engagement et de la confiance de nos clients.
      </p>
    </div>

    <!-- Stats Grid -->
    <!-- SLOT: stats_items -->
    <div class="grid grid-cols-2 lg:grid-cols-4 gap-8">
      <!-- Stat 1 -->
      <div class="text-center" data-animate>
        <div
          class="text-4xl sm:text-5xl font-bold text-primary-400 mb-2"
          data-counter="500"
          data-suffix="+"
        >0+</div>
        <p class="text-gray-400">Clients satisfaits</p>
      </div>

      <!-- Stat 2 -->
      <div class="text-center" data-animate>
        <div
          class="text-4xl sm:text-5xl font-bold text-primary-400 mb-2"
          data-counter="1000"
          data-suffix="+"
        >0+</div>
        <p class="text-gray-400">Projets réalisés</p>
      </div>

      <!-- Stat 3 -->
      <div class="text-center" data-animate>
        <div
          class="text-4xl sm:text-5xl font-bold text-primary-400 mb-2"
          data-counter="10"
          data-suffix=" ans"
        >0 ans</div>
        <p class="text-gray-400">D'expérience</p>
      </div>

      <!-- Stat 4 -->
      <div class="text-center" data-animate>
        <div
          class="text-4xl sm:text-5xl font-bold text-primary-400 mb-2"
          data-counter="98"
          data-suffix="%"
        >0%</div>
        <p class="text-gray-400">Taux de satisfaction</p>
      </div>
    </div>
  </div>
</section>
